<div class="pagewidth">
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title">Fill In</h3>
        </div>
        <div class="panel-body">
            <form name="myForm" ng-submit="submitForm(myForm.$valid)" class="form-horizontal">
                <fieldset>
                    <legend>Legend</legend>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-8">
                            <input type="text" name="username" data-ng-model="username" required ng-minlength="6" ng-maxlength="16" ng-pattern="/^[a-zA-Z_]+[0-9a-zA-Z_.@]*$/" class="form-control" id="inputUsername" placeholder="Username">
                            <span ng-show="myForm.username.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span ng-show="myForm.username.$invalid && myForm.username.$dirty" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-8">
                            <input type="text" name="email" data-ng-model="email" email-validation required class="form-control" id="inputEmail" placeholder="Email">
                            <span ng-show="myForm.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span ng-show="myForm.email.$invalid && myForm.email.$dirty" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-8">
                            <input type="password" name="password" data-ng-model="password" required ng-minlength="6" ng-maxlength="16" class="form-control" id="inputPassword" placeholder="Password">
                            <span ng-show="myForm.password.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span ng-show="myForm.password.$invalid && myForm.password.$dirty" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-8">
                            <textarea name="someText" data-ng-model="someText" class="form-control" rows="3" id="textArea"></textarea>
                            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary" data-ng-click="addUser(username,email)">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
